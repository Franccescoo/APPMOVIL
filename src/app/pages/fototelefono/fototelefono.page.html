<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Escanear Codigo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="././assets/img/telefonocamara.jpeg"  >

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Viaje:</ion-card-subtitle>
      <ion-card-title>Escanea el código</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Una vez que escaneado el código haz click en el botón para continuar<br>
    </ion-card-content>

  <ion-item>
    <ion-button color="success" fill="outline" [routerLink]="['/pagarcliente']" slot="start">Pagar</ion-button>
    <ion-button color="danger" fill="outline" [routerLink]="['/escanearqr']" slot="end">Volver</ion-button>
  </ion-item>
  </ion-card>

</ion-content>
