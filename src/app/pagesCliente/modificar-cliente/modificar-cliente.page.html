<ion-header>

      <ion-back-button defaultHref="inicio-cliente"></ion-back-button>

  </ion-toolbar>
</ion-header>

  <!-- fab placed to the top end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">

    </ion-fab-button>
  </ion-fab>

  <center>
    <ion-avatar slot="start">
      <img alt=" " [src]="fotocon" *ngIf="fotocon" />
    </ion-avatar>
  </center>

  <ion-list *ngFor="let x of Usuario">
    <ion-list *ngIf="x.idusuario == id">
      <ion-item>
        <ion-label>{{ x.idUsuario }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{ x.nombre }}</ion-label>
        <ion-input [(ngModel)]="nombremod"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ x.fk_id_rol }}</ion-label>
      </ion-item>
      <ion-item>

      </ion-item>
    </ion-list>
