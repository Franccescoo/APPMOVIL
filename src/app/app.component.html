<ion-app>
  <ion-menu-toggle auto-hide="false">
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
          <div *ngIf="idrol === 2"> <!--ID 2 ES EL CLIENTE-->
            <ion-item [routerLink]="'/inicio-cliente'">INICIO</ion-item>
            <ion-item [routerLink]="'/mapa-cliente'">MAPA</ion-item>
            <ion-item [routerLink]="'/modificar-cliente'">PERFIL</ion-item>
            <ion-item>VIAJES</ion-item>
          </div>

          <div *ngIf="idrol === 1"> <!--ID 2 ES EL CONDUCTOR-->
            <ion-item [routerLink]="'/inicio-conductor'">INICIO</ion-item>
            <ion-item [routerLink]="'/mapa-conductor'">MAPA</ion-item>
            <ion-item [routerLink]="'/modificar-conductor'">PERFIL</ion-item>
            <ion-item>VIAJES</ion-item>
          </div>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-menu-toggle>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
